    <body>
        <div class="pad">
            <h1>Minesweeper</h1>
        </div>
        <div class="minesweeper">
            <div class="0 field"></div>
            <div class="controls">
                <span class="copy">Microsoft&copy; Minesweeper is a trademark of Microsoft Corporation.</span>
                <span class="display bombs-left">
                    <div id="sign" class="0 number"></div><div id="h" class="0 number"></div><div id="t" class="0 number"></div><div id="o" class="0 number"></div>
                </span>
            </div>
        </div>
